<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive site">
        <meta name="keywords" content="HTML,CSS,JS">
        <meta name="author" content="Ranjan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ATI Members Christmas Countdown</title>
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css">
        <script type="text/javascript" src="Resources/js/clock.js"></script>
        <script type="text/javascript" src="Resources/js/snow.js"></script>
    
    </head>
    <body>
        <section class="title flex--one">
        
           
            <h1>Christmas Countdown</h1>
            <div class="main_container flex--two">
                <div class="days_container">
                    <p class="big_text_days">1</p>
                    <span class="spantext spantextdays">Days</span>
                </div>
          
                <div class="hours_container">
                    <p class="big_text_hours">1</p>
                    <span class="spantext spantexthours">Hours</span>
                </div>
          
                <div class="mins_container">
                    <p class="big_text_mins">1</p>
                    <span class="spantext spantextmins">Minutes</span>
                </div>
                  
                <div class="sec_container">
                    <p class="big_text_sec text_sec">1</p>
                    <span class="spantext spantextsec">Seconds</span>
                </div>
            </div>
            
            <img class="title--image" src="Resources/images/p400504_b_h9_ac.jpg" alt="Hi de Hi cast from 1980's BBC sitcom">
            
           <!--- <p>Hi de Hi</p>
            <p>Ho de Ho</p> -->
            <p>Merry Christmas from Louise and the Membership gang.</p>
        
                
                
            </section>
        
        

       
      
      
        
    </body>

</html>
